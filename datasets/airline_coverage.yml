name: "airline coverage ingestion"
description: "Ingestion pipeline for data processing and transformation."
version: "1.0.0"

dataset:
  name: "coverage"
  description: "Dataset containing airline coverage information."
  source:
    url: "https://apigw.singaporeair.com/api/uat/v1/destinations/get"
    method: "POST"
    headers:
      x-csl-client-uuid: "client_uuid"
      x-signature: "client_signature"
      api_key: "api_key"
      options:
        context:
          apiKey: "destination.apiKey"
          secret: "destination.secret"

datasource:
  driver:
    package: "drivers.sqlite_driver"
    class: "SQLiteDriver"
    options:
  database:
    name: "database.db"
    connection_url: "sqlite:///storage/database.db"
    options:
      echo: false
  table:
    name: "dim_airline_coverage"
    columns: []
    mode: "truncate"
    batch_size: 1000
    options:

modules:
  entry:
    package: "entry.api_entry"
    class: "ApiEntry"
  dao:
    package: "repositories.airline_coverage_dao"
    class: "AirlineCoverageDAO"
  ingestion:
    package: "ingestion.api_ingestion.airline_coverage_api_ingestion"
    class: "AirlineCoverageApiIngestion"
  api_gateway:
    package: "gateway.api_gateway"
    class: "ApiGateway"
  service:
    package: "services.airline_coverage_service"
    class: "AirlineCoverageService"